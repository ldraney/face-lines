<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Lines</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: transparent;
      font-family: system-ui, sans-serif;
    }
    #controls {
      display: none;
    }
    #controls select {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      margin-left: 8px;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 1280px;
      height: 720px;
      object-fit: cover;
      visibility: hidden;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 1280px;
      height: 720px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Camera: <select id="cameraSelect"></select></label>
  </div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="1280" height="720"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
